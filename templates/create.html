{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create a new Contact
{% endblock title %}

{% block content %}
<div class = "container">
    <h2 class="heading font-weight-light text-center">Create a new Contact</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/from-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create" class="w-100 text-center my-2 btn">
    </form>
</div>
{% endblock content %}
